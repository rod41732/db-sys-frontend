<div class="container product-item">
    <img src="assets/image.png" width='128px' height='128px' />
    <div class="overlay">
        <button class="action-button edit" (click)="editItem()">
            <mat-icon class="action-icon">edit</mat-icon>
        </button>
        <button class="action-button delete" (click)="deleteItem()">
            <mat-icon class="action-icon">delete</mat-icon>
        </button>
    </div>
    <div class="name"> {{item.Name}} </div>
    <div class="price"> {{item.DefaultPrice}} </div>
</div>
