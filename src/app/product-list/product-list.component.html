<app-navbar></app-navbar>
<div class="center">
    <div class="container">
        <div class="header">
            <div class="title"> 
                Product 
                <button class="add-button" (click)="newProductModal()"> + </button>
            </div>
        </div>
        <div class="search-form">
            <div class="search-field">
                <mat-form-field class="search-box">
                    <input matInput placeholder="Search ..." [formControl]="searchFormControl" />
                </mat-form-field>
            </div>
            <button mat-raised-button class="search-button" (click)="search()"> Search </button>
        </div>
    </div>
    <div class="product-grid">
        <!-- <div *ngFor="let product of products">
            {{product.Name}}
        </div> -->
        <app-product-item *ngFor="let product of products" [item]="product"></app-product-item>
    </div>
    <div *ngIf="!products"> Loading... </div>
</div>
