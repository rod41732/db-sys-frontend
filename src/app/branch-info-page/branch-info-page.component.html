<div class="container">
  <h1 mat-dialog-title>Create Branch</h1>
  <div mat-dialog-content class="center">
    <mat-form-field>
      <input matInput [(ngModel)]="data.BranchName" placeholder="Branch Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="date" [(ngModel)]="data.OpenDate" placeholder="Opening Date">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="data.DailyHours" placeholder="Open Hours">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="email" [(ngModel)]="data.Email" placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="data.PhoneNo" placeholder="Phone Number">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="data.StreetNo" placeholder="Street Address">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="data.SubDistrict" placeholder="Sub District">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="data.District" placeholder="District">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="data.Province" placeholder="Province">
    </mat-form-field>  
    <mat-form-field>
      <input matInput [(ngModel)]="data.ZipCode" placeholder="Zip Code">
    </mat-form-field>

  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="null"> Cancel </button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial> Ok</button>
  </div>
</div>
<!-- branch info works -->
