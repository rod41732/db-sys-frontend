<app-navbar></app-navbar>
<div class="center">
    <div class="container">
        <div class="header">
            <div class="title"> 
                Product 
                <button class="add-button" (click)="newProductModal()"> + </button>
            </div>
        </div>
        <div class="search-form">
            <mat-form-field class="search-box">
                <input matInput placeholder="Name" [(ngModel)]='filter.name' />
            </mat-form-field>
            <mat-select class="search-box" [(ngModel)]="filter.type" placeholder='Select type'>
                <mat-option [value]=''>
                    Any
                </mat-option>
                <mat-option *ngFor="let type of ['Coffee', 'Beverage']" [value]='type'>
                    {{ type }}
                </mat-option>
            </mat-select>
            <button mat-raised-button class="search-button" (click)="search()"> Search </button>
        </div>
    </div>
    <div class="product-grid">
        <!-- <div *ngFor="let product of products">
            {{product.Name}}
        </div> -->
        <app-product-item *ngFor="let product of products" [item]="product" [allow-edit]='allowEdit'></app-product-item>
    </div>
    <div *ngIf="!products"> Loading... </div>
</div>
